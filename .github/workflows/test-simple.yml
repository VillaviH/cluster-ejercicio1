    name: 'Simple Test Job'
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Step
      run: |
        echo "=== Simple Test ==="
        echo "This is a simple test to verify GitHub Actions works"
        echo "Runner: ${{ runner.os }}"
