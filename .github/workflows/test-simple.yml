        echo "Actor: ${{ github.actor }}"
        echo "=== End Test ==="
        
    - name: Checkout Test
      uses: actions/checkout@v4
      
    - name: List Files
      run: |
        echo "=== Repository Files ==="
        ls -la
        echo "=== End Files ==="